<!DOCTYPE html>
<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <div style="text-align: center;">
            <h1>Ejemplo 6 - Listas</h1>
            <p>Bienvenidos a la pagina de Tienda en linea</p>
        </div>
        
        
        
        <!--Listas sin orden-->
        <ul>
            <li>Elemento uno</li>
            <li>Elemento dos</li>
            <li>Elemento tres</li>
            <li>Elemento cuatro</li>
            <li>
                <ul>
                    <li>elemento tres/uno</li>
                    <li>elemento tres/dos</li>
                </ul>
            </li>
        </ul>
        
        <!--Listas ordenas-->
        <!--Type="1/a/i/A/I"-->
        <ol type="I">
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
            <li>
                <ol type="1">
                    <li>Item uno</li>
                    <li>Item dos</li>
                    <li>Item tres</li>
                    <li>Item cuatro</li>
                </ol>
            </li>
        </ol>
        
    </body>
</html>
